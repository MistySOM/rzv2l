name: Build Yocto Image

on:
  push:
    branches: [ "master", "develop", "Projects/**" ]
    paths-ignore: [ '**.md', '**.pdf', '**.yml' ]
  pull_request:
    branches: [ "master", "develop", "Projects/**" ]
    paths-ignore: [ '**.md', '**.pdf', '**.yml' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
jobs:
  build-yocto:
    runs-on: DC02
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Build the Docker image
      run: cd Build && ./build.sh; 
    
    - name: Run the Docker container and build output files
      run: |
        cd Build
        ./run.sh -c /home/github/rzv2l-cache
        rm -rf output/rpm/*-dbg-*.rpm
        rm -rf output/rpm/*-dev-*.rpm
        rm -rf output/rpm/*-staticdev-*.rpm
        rm -rf output/rpm/*-doc-*.rpm
        rm -rf output/rpm/*-src-*.rpm
      
    - name: Upload image artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-image
        path: Build/output/images/smarc-rzv2l/mistysom-image-smarc-rzv2l.wic.bz2

    - name: Upload rpms artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-rpms
        path: Build/output/rpm
