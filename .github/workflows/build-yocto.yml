name: Build Yocto Image

on:
  push:
    branches: [ "master", "develop", "Projects/**" ]
    paths-ignore: [ '**.md', '**.pdf', '**.yml' ]
  pull_request:
    branches: [ "master", "develop", "Projects/**" ]
    paths-ignore: [ '**.md', '**.pdf', '**.yml' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
jobs:
  build-yocto:
    runs-on: DC02
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Build the Docker image
      working-directory: ./Build
      run: ./build.sh;
    
    - name: Run the Docker container and build output files
      working-directory: ./Build
      run: ./run.sh -c /home/github/rzv2l-cache

    - name: Clean extra rpm packages
      working-directory: ./Build/output/rpm
      run: |        
        rm -rf *-dbg-*.rpm
        rm -rf *-dev-*.rpm
        rm -rf *-staticdev-*.rpm
        rm -rf *-doc-*.rpm
        rm -rf *-src-*.rpm
      
    - name: Upload image artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-image
        path: Build/output/images/smarc-rzv2l/mistysom-image-smarc-rzv2l.wic.bz2

    - name: Upload rpms artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-rpms
        path: Build/output/rpm
