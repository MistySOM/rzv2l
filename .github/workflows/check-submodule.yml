name: Check meta-mistysom Submodule

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Check SHA hash of submodule and the master/develop branch
        run: |
          cd $GITHUB_WORKSPACE/Build/meta-mistysom
          SOM_HEAD=$(git rev-parse HEAD)
          echo "The submodule is set to $SOM_HEAD"
          echo "The submodule is on branch $GITHUB_BASE_REF"
          SOM_ORIGIN=$(git rev-parse refs/remotes/origin/$GITHUB_BASE_REF)
          echo "The *$GITHUB_REF_NAME* branch is set to $SOM_ORIGIN"
          [ $SOM_HEAD == SOM_ORIGIN ]
        shell: bash
