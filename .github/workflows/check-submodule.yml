name: Check meta-mistysom Submodule

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Check SHA hash of submodule and the master/develop branch
        run: |
          REPO_FULL_NAME=$(git rev-parse --symbolic-full-name @{upstream})
          echo "The repository HEAD is on $REPO_FULL_NAME"
          cd $GITHUB_WORKSPACE/Build/meta-mistysom
          SOM_FULL_NAME=$(git rev-parse --symbolic-full-name @{upstream})
          echo "The submodule HEAD is on $SOM_FULL_NAME"
          [ $REPO_FULL_NAME == $SOM_FULL_NAME ]
        shell: bash
